<div class="container-fluid">
  <button class="btn btn-primary" (click)="OpenDialog()">
    Create New Brand
  </button>
  <table class="table table-dark table-hover">
    <thead>
      <tr class="text-center">
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="Brands">
      <tr class="text-center" *ngFor="let Brand of Brands" #Div>
        <td>{{ Brand.id }}</td>
        <td>{{ Brand.name }}</td>
        <td class="d-flex justify-content-center gap-3">
          <button class="btn btn-danger" (click)="Delete(Brand.id, Div)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
