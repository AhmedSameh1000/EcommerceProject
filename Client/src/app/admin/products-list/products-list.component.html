<div>
  <button class="btn btn-primary">Create new Product</button>
  <table class="table table-dark table-hover" *ngIf="Pagination">
    <thead>
      <tr class="text-center">
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="text-center" *ngFor="let Product of Pagination.products">
      <tr>
        <td>{{ Product.name }}</td>
        <td>{{ Product.productBrand }}</td>
        <td>{{ Product.productType }}</td>
        <td class="d-flex justify-content-center gap-2">
          <button
            class="btn btn-success"
            routerLink="/Products/{{ Product.id }}"
          >
            Show
          </button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3" *ngIf="Pagination">
    <pagination
      [boundaryLinks]="true"
      [itemsPerPage]="Pagination.itemsPerPage"
      [totalItems]="Pagination.productsCount"
      previousText="&lsaquo;"
      (pageChanged)="change($event)"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
