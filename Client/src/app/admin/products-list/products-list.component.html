<div class="container-fluid">
  <button class="btn btn-primary" (click)="OpenDialog()">
    Create New Product
  </button>
  <table class="table table-dark table-hover" *ngIf="Pagination">
    <thead>
      <tr class="text-center">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Brand</th>
        <th scope="col">Type</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let Product of Pagination.products" #Div>
        <td>{{ Product.id }}</td>
        <td>{{ Product.name }}</td>
        <td>{{ Product.price }}</td>
        <td>{{ Product.productBrand }}</td>
        <td>{{ Product.productType }}</td>
        <td class="d-flex justify-content-center gap-3">
          <button
            class="btn btn-primary"
            routerLink="/Products/{{ Product.id }}"
          >
            Show
          </button>
          <button class="btn btn-danger" (click)="delete(Product.id, Div)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center mt-3" *ngIf="Pagination">
  <pagination
    [boundaryLinks]="true"
    [itemsPerPage]="Pagination.itemsPerPage"
    [totalItems]="Pagination.productsCount"
    previousText="&lsaquo;"
    (pageChanged)="change($event)"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
