<form class="p-3">
  <div class="form-control">
    <h2>Rate</h2>
    <div>
      <rating
        [max]="5"
        name="startCount"
        [(ngModel)]="startCount"
        [customTemplate]="tt"
      ></rating>
      <ng-template #tt let-i="index" let-v="value">
        <button class="btn btn-{{ i < v ? 'warning' : 'default' }}">
          {{ i < v ? "&#9733;" : "&#9734;" }}
        </button>
      </ng-template>
    </div>
  </div>

  <div class="form-control">
    <h1>Leave Comment</h1>
    <textarea class="w-100" #comment></textarea>
  </div>
  <div class="d-flex justify-content-center gap-3 mt-2">
    <button class="btn btn-success" (click)="AddReview(comment)">
      Add Review
    </button>
    <button class="btn btn-danger" (click)="Close()">Close</button>
  </div>
</form>
